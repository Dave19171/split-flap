<!doctype html>
<html lang="nl">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Splitflap control</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <div class="container-fluid">
      <h1>Splitflap control</h1>
      <div id="deviceAdmin" class="row">
        <h2>Device Id</h2>
        <div class="row">
          <div class="col-auto">
            <input type="text" class="form-control" id="deviceId" placeholder="" style="max-width: 250px">
          </div>
          <div class="col-auto">
            <a id="connectDevice" href="#" class="btn btn-primary">Connect</a>
          </div>
        </div>
      </div>
      <div id="controlBoard" class="disconnected hidden">
      <div>Connected device: <span id="currentDeviceId"></span> - <a id="disconnect" href="#" class="btn btn-warning btn-sm">disconnect</a></div>
        <div class="row">
          <div class="col col-md-6">
            <h2>Displaytext</h2>
            <div class="row">
              <div class="col-auto">
                <input type="text" class="form-control" id="inputText" placeholder="hello" maxlength="10" style="max-width: 140px">
              </div>
              <div class="col-auto">
                <a id="setInputText" href="#" class="btn btn-primary">Set text</a>
              </div>
            </div>
          </div>
          <div class="col col-md-6">
            <h2>Text Alignment</h2>
            <div id="setAlignment" class="btn-group">
              <a href="#" id="left" class="btn btn-primary">left</a>
              <a href="#" id="center" class="btn btn-primary">center</a>
              <a href="#" id="right" class="btn btn-primary">right</a>
            </div>
          </div>
          <div class="col col-md-6">
            <h2>Device mode</h2>
            <div id="setDeviceMode" class="btn-group">
              <a href="#" id="reset" class="btn btn-primary">reset</a>
              <a href="#" id="text" class="btn btn-primary">text</a>
              <a href="#" id="date" class="btn btn-primary">date</a>
              <a href="#" id="clock" class="btn btn-primary">clock</a>
            </div>
          </div>
          <div class="col col-md-6">
            <h2>Slider speed</h2>
            <div id="setSpeedSlider" class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="setSpeedSliderButtons" data-bs-toggle="dropdown" aria-expanded="false">
                <span>50</span>
                - Click to change
              </button>
              <ul class="dropdown-menu" aria-labelledby="setSpeedSliderButtons">
                <li>
                  <a class="dropdown-item" href="#">10</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">20</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">30</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">40</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">50</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">60</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">70</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">80</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">90</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">100</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="/lib/socket.io.js"></script>
  <script src="/index.js"></script>
  <script>
    var socket = io();
  </script>
</body>

</html>
